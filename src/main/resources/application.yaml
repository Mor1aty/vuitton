spring:
  application:
    name: vuitton
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:/home/moriaty/work/workspace/IDEA/vuitton/vuitton.db
  mvc:
    static-path-pattern: /static/**
