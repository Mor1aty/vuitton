<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vuitton</title>
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/aui/aui.css" />
  </head>
  <body>
    <header class="aui-bar aui-bar-nav">Vuitton</header>
    <section class="aui-content-padded" style="margin: 0.5rem">
      <div class="aui-card-list">
        <div class="aui-card-list-header">
          <div>
            <i class="aui-iconfont aui-icon-home aui-text-primary"></i
            ><span class="aui-text-primary"> 模块</span>
          </div>
        </div>
        <div class="aui-card-list-content">
          <ul class="aui-list aui-media-list">
            <li
              class="aui-list-item aui-list-item-middle"
              th:each="module: ${moduleList}"
            >
              <div
                class="aui-list-item-inner aui-list-item-arrow"
                th:data="${module.path}"
                th:onclick="|goModule(this.getAttribute('data'))|"
                th:text="${module.name}"
              ></div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript">
    function goModule(path) {
      window.location.href = path;
    }
  </script>
</html>
