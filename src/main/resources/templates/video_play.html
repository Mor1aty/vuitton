<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vuitton</title>
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/aui/aui.css" />
  </head>
  <body>
    <header class="aui-bar aui-bar-nav">Vuitton 视频</header>
    <section class="aui-content" style="margin: 0.5rem">
      <div class="aui-card-list">
        <div
          class="aui-card-list-header"
          th:text="'第'+${aroundEpisode.episode.episodeIndex}+'集 '+${aroundEpisode.episode.episodeName}"
        ></div>
        <div class="aui-card-list-content">
          <video
            id="video"
            controls
            autoplay
            autopictureinpicture
            width="100%"
            height="auto"
          >
            <source
              th:src="${aroundEpisode.episode.episodeUrl}"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="aui-card-list-footer">
          <div>
            <div
              class="aui-list-item-title aui-text-primary"
              th:if="${aroundEpisode.preEpisode} != null"
              th:onclick="|goAnotherVideoPlay(${aroundEpisode.preEpisode.video},${aroundEpisode.preEpisode.episodeIndex})|"
            >
              上一集
            </div>
          </div>
          <div>
            <div
              class="aui-list-item-title aui-text-primary"
              th:if="${aroundEpisode.nextEpisode} != null"
              th:onclick="|goAnotherVideoPlay(${aroundEpisode.nextEpisode.video},${aroundEpisode.nextEpisode.episodeIndex})|"
            >
              下一集
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript">
    function goAnotherVideoPlay(videoId, episodeId) {
      window.location.href =
        "video_play?videoId=" + videoId + "&episodeId=" + episodeId;
    }
  </script>
</html>
