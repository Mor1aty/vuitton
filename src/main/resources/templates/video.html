<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vuitton</title>
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/aui/aui.css" />
  </head>
  <body>
    <header class="aui-bar aui-bar-nav">Vuitton 视频</header>
    <section class="aui-content" style="margin: 0.5rem">
      <ul class="aui-list aui-media-list">
        <li
          class="aui-list-item"
          th:each="video: ${videoList}"
          th:onclick="|goVideoInfo(${video.id})|"
        >
          <div class="aui-media-list-item-inner">
            <div class="aui-list-item-inner">
              <div
                class="aui-list-item-title aui-font-size-18"
                th:text="${video.name}"
              ></div>
              <p class="aui-ellipsis-2" th:text="${video.description}"></p>
            </div>
            <div class="aui-list-item-media" style="width: 3rem">
              <img th:src="${video.coverImg}" alt="无图片" src="" />
            </div>
          </div>
        </li>
      </ul>
    </section>
  </body>
  <script type="text/javascript">
    function goVideoInfo(videoId) {
      window.location.href = "video_info?videoId=" + videoId;
    }
  </script>
</html>
